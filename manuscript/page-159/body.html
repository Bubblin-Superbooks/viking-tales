<div class="leaf "><div class="inner justify"><p>"No, no!" said another. "Eric is a bloody man. I am glad he is out of Iceland."</p><p>Just then a big man with bushy red hair and beard stalked through the crowd. He looked straight ahead and scowled.</p><p>"There he goes," people said, and turned to look after him.</p><img class="overlay center" width = "69%" src = "https://raw.githubusercontent.com/marvindanig/viking-tales/master/assets/images/039.png" /></div> </div>
