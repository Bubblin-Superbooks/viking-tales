<div class="leaf "><div class="inner justify"><p class="no-indent  ">Norsemen. The strangers' skin was brown. Their faces were broad. Their hair was black. Their bodies were short. They wore leather  clothes. One man among them seemed to be chief. He spread out his open hands to the Norsemen.</p><img class="overlay center" width = "70%" src = "https://raw.githubusercontent.com/marvindanig/viking-tales/master/assets/images/045.png" /></div> </div>
